[build]
  publish = "."

[functions]
  directory = "netlify/functions"

# IMPORTANT: Function redirect must come FIRST before catch-all redirect
# Explicitly exclude function paths from redirect (must be first)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Redirect all other requests to index.html (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"

